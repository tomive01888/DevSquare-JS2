<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare</title>
    <link rel="icon" href="/images/ds2.png" />
    <script type="module" src="/src/pages/post.mjs"></script>
  </head>
  <body class="body-custom">
    <header class="fixed top-0 left-0 w-full bg-gray-300 h-14 shadow-md z-[9999] p-2 md:px-8">
      <div
        class="max-w-[65em] mx-auto w-full flex justify-between items-center md:flex-row flex-col md:justify-between md:items-center md:gap-5"
      >
        <a href="/" class="hidden md:block">
          <img src="/images/devsquare2.png" alt="Dev Square Logo" class="h-10" />
        </a>
        <nav class="flex items-center gap-2">
          <a class="deco-line text-center w-24 text-lg text-black no-underline hover:underline" href="/">Home</a>
          <a
            class="deco-line text-center w-24 text-lg text-black no-underline hover:underline"
            id="go-profile-btn"
            href="/profile/"
            >My Profile</a
          >
          <button type="button" id="logout-button" class="px-4 py-2 font-bold base-button">Logout</button>
        </nav>
      </div>
    </header>

    <main class="regular-use">
      <div id="post-container" class="w-full flex flex-col gap-8">
        <div class="w-full h-[70vh] animate-pulse bg-white rounded-sm flex justify-center items-center">
          <div
            class="inline-block h-16 w-16 animate-spin rounded-full border-8 border-solid border-current border-e-transparent align-[-0.125em] text-surface motion-reduce:animate-[spin_1.5s_linear_infinite] dark:text-black"
            role="status"
          >
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Loading...</span
            >
          </div>
        </div>

        <div class="w-36 py-5 rounded bg-gray-700 text-white text-center font-semibold">User</div>
      </div>

      <section class="w-full">
        <div id="comment-section" class="w-full">
          <div class="w-full h-36 bg-white rounded-md"></div>
        </div>
        <div
          id="comments-area"
          class="flex flex-col min-h-10 gap-4 mb-20 p-2 mt-13 md:p-4 outline-gray-300 rounded-md bg-neutral-100/80 transition-padding duration-500 eas-in"
        >
          No commments on this thread.
        </div>
      </section>
    </main>

    <footer class="border-t border-gray-300 w-full p-4 opacity-60">
      <div class="mt-6 w-full flex justify-center gap-8 items-center md:justify-between md:flex-row flex-col">
        <img src="/images/noroff-logo.png" alt="noroff logo" class="w-full max-w-[140px]" />
        <ul class="list-none">
          <li>
            <img src="/images/devsquare2.png" alt="Dev Square Logo" class="w-full max-w-[130px]" />
          </li>
          <li class="break-words">Group project</li>
          <li class="break-words">Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
