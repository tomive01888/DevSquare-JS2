<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare - Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="max-size-header">
        <a href="/">
          <img src="/images/DevSquare.png" alt="Dev Square Logo" />
        </a>
        <nav>
          <a class="deco-line" href="/">Home</a>
          <a class="deco-line" id="go-profile-btn" href="/profile/">My Profile</a>
          <button type="button" id="logout-button">Logout</button>
        </nav>
      </div>
    </header>

    <main class="regular-use">
      <div id="post-container"></div>

      <section id="comment-section">
        <form name="comment" id="commentBox">
          <label for="comment">Comment here:</label>
          <textarea name="commentBox" id="comment" maxlength="280"></textarea>
          <button class="common-btn" type="submit">Comment</button>
        </form>
        <div id="comments-area"></div>
      </section>
    </main>

    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/DevSquare.png" alt="Dev Square Logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
