<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare - Register</title>
    <link rel="icon" href="/images/DS.png" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="body-custom">
    <main class="form-use">
      <section
        class="flex flex-col justify-center items-center gap-5 h-full w-full max-w-96 p-5 rounded-lg bg-neutral-100 shadow-lg"
      >
        <h1 class="text-dynamic_h1">Register</h1>

        <form name="register" novalidate class="form">
          <div>
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
              placeholder="Enter your name"
              class="form-input"
            />
            <span id="nameError" class="error-message hidden"></span>
          </div>

          <div>
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              placeholder="Enter your email"
              class="form-input"
            />
            <span id="emailError" class="error-message hidden"></span>
          </div>

          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              placeholder="Enter your password"
              required
              class="form-input"
            />
            <span id="passwordError" class="error-message hidden"></span>
          </div>

          <button id="submit-register" class="base-button" type="submit">Register</button>

          <div class="error-container hidden">
            <span id="error-msg" class="error-message"></span>
          </div>
        </form>

        <p>
          Already have an account?
          <a href="/auth/login/" class="text-blue-500 text-pretty hover:underline">Login here</a>
        </p>
      </section>

      <img src="/images/noroff-logo.png" alt="noroff logo" class="opacity-50 w-full max-w-60 mt-6" />
      <p class="opacity-50">Social platform for students</p>
    </main>

    <footer class="border-t border-gray-300 w-full p-4 opacity-60">
      <div class="mt-6 w-full flex justify-center gap-8 items-center md:justify-between md:flex-row flex-col">
        <img src="/images/noroff-logo.png" alt="noroff logo" class="w-full max-w-[140px]" />
        <ul class="list-none">
          <li>
            <img src="/images/DevSquare.png" alt="Dev Square Logo" class="w-full max-w-[130px]" />
          </li>
          <li class="break-words">Group project</li>
          <li class="break-words">Created by Taner, Senbet, and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
