<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DevSquare</title>
    <link rel="icon" href="/images/ds2.png" />
    <script type="module" src="/src/pages/login.mjs"></script>
  </head>

  <body class="body-custom">
    <main class="form-use">
      <section
        class="flex flex-col justify-center items-center gap-5 h-full w-full max-w-96 p-5 rounded-lg bg-neutral-100 shadow-lg"
      >
        <h1 class="text-3xl font-bold">Login</h1>

        <form name="login" novalidate class="form">
          <div>
            <label for="email" class="form-label" class="w-full">Email</label>
            <input id="email" type="email" name="email" required class="form-input" />
          </div>

          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" required class="form-input" />
          </div>

          <button type="submit" class="base-button w-full font-semibold">Login</button>

          <div class="error-container hidden">
            <span class="error-message font"></span>
          </div>
        </form>

        <p>
          Don't have an account?
          <a href="/auth/register/" class="text-blue-500 text-pretty hover:underline">Register here</a>
        </p>
      </section>

      <img src="/images/noroff-logo.png" alt="noroff logo" class="opacity-50 w-full max-w-60 mt-6" />
      <p class="opacity-50">Social platform for students</p>
    </main>

    <footer class="border-t border-gray-300 w-full p-4 opacity-60">
      <div class="mt-6 w-full flex justify-center gap-8 items-center md:justify-between md:flex-row flex-col">
        <img src="/images/noroff-logo.png" alt="noroff logo" class="w-full max-w-[140px]" />
        <ul class="list-none">
          <li>
            <img src="/images/devsquare2.png" alt="Dev Square Logo" class="w-full max-w-[130px]" />
          </li>
          <li class="break-words">Group project</li>
          <li class="break-words">Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
